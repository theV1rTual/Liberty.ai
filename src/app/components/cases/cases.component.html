<div class="mb-40">
  <h2 class="font-bold text-2xl mb-5">Cases</h2>
  <ul class="flex justify-between mb-3">
    <li *ngFor="let case of cases" class="font-semibold">
      <span [ngClass]="case.active ? 'text-active-tab-color' : '' " >{{case.name}}</span>
    </li>
  </ul>
  <div class="flex gap-6">
    <div class="bg-container-bg-color bg-opacity-50 w-1/3 9 mb-6 rounded-xl p-4" *ngFor="let container of containers" >
      <h2 class="font-bold text-lg mb-3">{{container.header}}</h2>
      <p class="text-active-tab-color opacity-70 mb-3">{{container.description}}</p>
      <p>{{container.text}}</p>
    </div>
  </div>

  <div class="bg-container-bg-color bg-opacity-50 rounded-xl p-4 flex justify-between align-middle">
    <div>
      <h2 class="font-bold text-2xl mb-3">
        Want to learn more about cases?
      </h2>
      <h1 class="font-bold text-4xl text-active-tab-color">
        Get a free consultation
      </h1>
    </div>

    <div>
      <button class="bg-button-color bg-opacity-70 p-4 rounded-3xl px-8">
        Get a consultation
      </button>
    </div>
  </div>
</div>
