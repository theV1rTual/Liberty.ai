<div class="mb-40">
  <div class="flex gap-5">
    <div class="flex flex-col justify-center w-1/3">
      <img src="assets/images/Group%2096.svg" class="w-2/3" />
      <h2 class="font-semibold">Get a demo version</h2>
      <div>
        <button class="bg-button-color bg-opacity-70 p-4 rounded-3xl px-8">Request your demo</button>
      </div>
    </div>
    <div>
      <h2 class="font-bold text-2xl mb-10">Solutions application areas</h2>
      <div class="flex">
        <ul class="flex flex-col">
          <li *ngFor="let sol of leftSolutions" class="flex mb-5">
            <div class="mr-3">
              <img src="{{sol.image}}" />
            </div>
            <p>{{sol.text}}</p>
          </li>
        </ul>

        <ul class="flex flex-col">
          <li *ngFor="let sol of rightSolutios" class="flex mb-5">
            <div class="mr-3">
              <img src="{{sol.image}}" />
            </div>
            <p>{{sol.text}}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
