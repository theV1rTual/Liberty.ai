<div class="mb-16 md:mb-40">
  <h2 class="font-bold text-2xl mb-4 md:mb-5">
    How the system tools work
  </h2>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
    <ng-container *ngFor="let tool of tools">
      <div class="bg-container-bg-color bg-opacity-50 mb-4 rounded-xl p-4">
        <div class="flex mb-3 md:mb-5 h-1/2 w-2/3 md:w-full mx-auto">
          <img src="{{tool.image}}" class="w-full h-full object-cover" />
        </div>
        <h2 class="text-lg font-semibold mb-2 md:mb-5">{{tool.title}}</h2>
        <p>{{tool.text}}</p>
      </div>
    </ng-container>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
    <div class="bg-container-bg-color bg-opacity-50 mb-4 rounded-xl p-4 col-span-1">
      <h2 class="text-lg font-semibold mb-2">
        Text Chatbots
      </h2>
      <p>
        Automation of processing applications for a commercial product based on customer base
      </p>
    </div>
    <div class="bg-container-bg-color bg-opacity-50 mb-4 rounded-xl p-4 col-span-2">
      <h2 class="text-lg font-semibold mb-2">
        Voice robots
      </h2>
      <div class="flex flex-col md:flex-row p-3 gap-3 md:gap-5">
        <ul class="flex-row flex w-full md:w-1/3 md:flex-col text-[14px]">
          <ng-container *ngFor="let option of options">
            <li [ngClass]="option.active ? 'bg-border-color rounded-xl p-2' : 'p-2'" class="mb-3 md:mb-5 w-full md:w-auto">
              {{option.name}}
            </li>
          </ng-container>
        </ul>
        <div class="flex flex-col gap-3 md:gap-5">
          <p class="mb-3 md:mb-0">Automation of the process of attracting new drivers to the taxi company.</p>
          <div class="w-2/3 md:w-2/3">
            <img src="assets/images/player.svg" class="w-full h-auto" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
