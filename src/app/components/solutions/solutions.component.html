<div class="hidden md:block md:mb-40">
  <div class="flex flex-col md:flex-row gap-5">
    <div class="flex flex-col justify-center w-full md:w-1/3 mb-6 md:mb-0">
      <img src="assets/images/Group%2096.svg" class="w-2/3" />
      <h2 class="font-semibold">Discover More</h2>
      <div>
        <button class="bg-button-color bg-opacity-70 p-4 rounded-3xl px-8">Request your demo</button>
      </div>
    </div>
    <div>
      <h2 class="font-bold text-2xl mb-10">Application Areas</h2>
      <div class="flex flex-col md:flex-row gap-2">
        <ul class="flex flex-col w-full md:w-1/2">
          <li *ngFor="let sol of leftSolutions" class="flex mb-5">
            <div class="w-10 h-10 md:w-12 md:h-12">
              <img src="{{sol.image}}" />
            </div>
            <p>{{sol.text}}</p>
          </li>
        </ul>

        <ul class="flex flex-col w-full md:w-1/2">
          <li *ngFor="let sol of rightSolutios" class="flex mb-5">
            <div class="mr-3">
              <img src="{{sol.image}}" class="w-10 h-10 md:w-12 md:h-12" />
            </div>
            <p>{{sol.text}}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
